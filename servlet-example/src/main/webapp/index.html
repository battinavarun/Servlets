<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Demo</title>
<!-- Bootstrap CSS CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Custom styles for the page */
    body {
        font-family: Arial, sans-serif;
        background-color: #ffeb3b; /* Yellow background color */
        color: #333;
        text-align: center;
        padding: 50px;
        margin: 0;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    
    /* Custom button styles */
    button {
        outline: none;
        cursor: pointer;
        border: none;
        padding: 0.9rem 2rem;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        position: relative;
        display: inline-block;
        letter-spacing: 0.05rem;
        font-weight: 700;
        font-size: 17px;
        border-radius: 500px;
        overflow: hidden;
        background: #66ff66; /* Button background color */
        color: ghostwhite;
    }

    button span {
        position: relative;
        z-index: 10;
        transition: color 0.4s;
    }

    button:hover span {
        color: black;
    }

    button::before,
    button::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    button::before {
        content: "";
        background: #000;
        width: 120%;
        left: -10%;
        transform: skew(30deg);
        transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    button:hover::before {
        transform: translate3d(100%, 0, 0);
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Servlet Demo</h1>
        <!-- Custom styled buttons -->
        <button onclick="window.location.href='servletinterface'"><span>Servlet Interface</span></button><br/><br/>
        <button onclick="window.location.href='genericservlet'"><span>GenericServlet Class</span></button><br/><br/>
        <button onclick="window.location.href='httpservlet'"><span>HttpServlet Class</span></button>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
